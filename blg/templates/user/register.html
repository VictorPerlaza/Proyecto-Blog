{% extends "base.html" %}
{% load static %}

{% block js %}


{% endblock %}

{% block content %}

<title>Registro</title>

<link rel="stylesheet" type="text/css" href="../../static/css/register.css">

<div class="register-container">

<form method="post" enctype="multipart/form-data" class="register-form">
  {% csrf_token %}
    <div class="register-field">
      <label for="register-email" class="register-label">Correo Electrónico</label>
      <input type="email" class="register-input" id="register-email" aria-describedby="emailHelp" name="email" required>
    </div>
    <div class="register-field">
      <label for="register-password" class="register-label">Contraseña</label>
      <input type="password" class="register-input" id="register-password" name="password" required>
    </div>
    <div class="register-field">
      <label for="register-username" class="register-label">Nombre de Usuario</label>
      <input type="text" class="register-input" id="register-username" name="username" required>
    </div>
    <div class="register-field">
      <label for="register-bio" class="register-label">Biografía</label>
      <textarea class="register-textarea" id="register-bio" rows="3" placeholder="Escribe una breve descripción sobre ti" name="bio"></textarea>
    </div>
    <div class="register-field">
      <label for="register-avatar" class="register-label">Avatar</label>
      <input type="file" class="register-file-input" id="register-avatar" name="avatar" accept="image/*">
    </div>
    <button type="submit" class="register-btn">Registrar</button>
</form>
<p class="register-back-link"><a href="{% url 'login' %}">Volver</a></p>

</div>

{% endblock %}
