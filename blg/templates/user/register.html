{% extends "base.html" %}
{% load static %}

{% block js %}


{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="../../static/css/register.css">

<div class="container">

<form method="post" enctype="multipart/form-data">  <!-- Asegúrate de agregar el enctype -->
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" name="username" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Biografía</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe una breve descripción sobre ti" name="bio"></textarea>
    </div>
    <div class="mb-3">
      <label for="avatar" class="form-label">Avatar</label>
      <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*"> <!-- Campo para el avatar -->
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p><a href="{% url 'login' %}">Volver</a></p>

</div>

{% endblock %}
